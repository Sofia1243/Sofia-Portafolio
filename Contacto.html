<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Vinculamos el CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vinculamos Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* General */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #6A4C9C; /* Fondo morado claro */
            color: #f0f0f0; /* Texto blanco suave */
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Barra de Navegación */
        .custom-navbar {
            background-color: #1A1A2E; /* Fondo oscuro */
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Colores de enlaces de la barra de navegación */
        .nav-link {
            color: #D8BFD8; /* Color violeta claro */
        }

        .nav-link:hover {
            color: #9B59B6; /* Violeta oscuro al pasar el mouse */
        }

        /* Sección de Contacto */
        .contact-section {
            background-color: #6A4C9C;
            padding: 80px 0;
            text-align: center;
            color: #fff;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .contact-section p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 40px;
        }

        /* Formulario de contacto */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .form-control {
            background-color: white;
            border: 1px solid #D8BFD8;
            color: #fff;
        }

        .form-control:focus {
            background-color: white;
            border-color: #9B59B6;
        }

        .btn-primary {
            background-color: #9B59B6;
            border-color: #9B59B6;
        }

        .btn-primary:hover {
            background-color: #8E44AD;
            border-color: #8E44AD;
        }

        .social-icons a {
            font-size: 2rem;
            margin: 0 15px;
            color: #fff;
        }

        .social-icons a:hover {
            color: #9B59B6;
        }

        /* Pie de página */
        footer {
            background-color: #1A1A2E;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

    </style>
</head>
<body>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="Index.html">Sofía - Portafolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Proyectos.html">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Habilidades.html">Habilidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de Contacto -->
    <section class="contact-section">
        <div class="container">
            <h2>¡Contáctame!</h2>
            <p>Si deseas más información o tienes alguna consulta, no dudes en contactarme. Estaré encantada de responder.</p>

            <!-- Formulario de Contacto -->
            <div class="contact-form">
                <form action="mailto:karen.sarmiento@example.com" method="post" enctype="text/plain">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
                </form>
            </div>

            <!-- Redes Sociales -->
            <div class="social-icons mt-4">
                <a href="https://github.com/Sofia1243" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/karen-sofia-sarmiento-a424a826a/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href=" mailto: sofiasarmiento1243@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Karen Sofia Sarmiento - Todos los derechos reservados</p>
        <p>Mar del Plata, Argentina</p>
    </footer>

    <!-- Vinculamos JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
